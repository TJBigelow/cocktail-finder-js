<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src='src/index.js'></script>
    <title>Cocktail Finder</title>
</head>
<body>
    <div class='d-flex container-fluid'>
        <div class='w-25'>
            <h3 class='text-center'>Cabinet:</h3>
            <div id='cabinet' class='d-flex flex-wrap justify-content-center'>
            </div>
        </div>
        <div class='w-50'>
            <div id='search-container'>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='search-input' placeholder="Filter" aria-label="Filter">
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id='search-clear'>Clear</button>
                    </div>
                </div>
            </div>
            <div id='all-ingredients' class='d-flex flex-wrap'>
            </div>
        </div>
        <div class='w-25'>
            <h3 class='text-center'>Available Cocktails:</h3>
            <div id='available-cocktails' class='d-flex flex-wrap justify-content-center'>
            </div>
        </div>
    </div>
</body>
</html>
